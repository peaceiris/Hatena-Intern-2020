syntax = "proto3";

option go_package = "github.com/peaceiris/Hatena-Intern-2020/pb/go/ogp-image-fetcher"; // fake
package ogp_image_fetcher;

service Fetcher {
  rpc Fetch(FetchRequest) returns (FetchReply);
}

// fetch

message FetchRequest {
  string url = 1;
}

message FetchReply {
  string url = 1;
}
